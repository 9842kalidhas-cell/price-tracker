<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Price Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">

                    <h3 class="text-center mb-4 text-primary">
                        üõí Amazon Price Tracker
                    </h3>

                    <form method="POST">

                        <div class="mb-3">
                            <label class="form-label">Product URL</label>
                            <input type="text" name="url" class="form-control" placeholder="Paste Amazon product link" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Target Price (‚Çπ)</label>
                            <input type="number" name="target_price" class="form-control" placeholder="Enter your target price" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 rounded-3">
                            üîç Track Price
                        </button>

                    </form>

                    {% if message %}
                        <div class="alert alert-info mt-4 text-center rounded-3">
                            {{ message }}
                        </div>
                    {% endif %}

                </div>
            </div>

            <p class="text-center text-light mt-3">
                Developed using Flask + Web Scraping + Email Alerts
            </p>

        </div>
    </div>
</div>

</body>
</html>
